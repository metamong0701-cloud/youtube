<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Studio - AI Character Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="logo">🍌 Banana Studio</h1>
        
        <!-- API 키 입력 영역 -->
        <div class="api-key-section">
            <div class="api-key-container">
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    placeholder="Gemini API 키를 입력하세요"
                    class="api-key-input"
                >
                <button class="btn btn-api-save" id="saveApiKeyBtn">저장</button>
                <button class="btn btn-api-toggle" id="toggleApiKeyBtn" title="표시/숨김">👁️</button>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="btn btn-api-get">API 키 발급</a>
            </div>
            <p class="api-status" id="apiStatus">API 키: <span class="status-text">미설정</span></p>
        </div>
    </header>

    <main class="container">
        <!-- 좌측/중앙: 입력 영역 -->
        <section class="input-section">
            <div class="card">
                <h2>캐릭터 업로드</h2>
                
                <!-- 파일 업로드 영역 -->
                <div class="upload-area">
                    <input type="file" id="characterFile" accept="image/*" style="display: none;">
                    <button class="btn btn-upload" onclick="document.getElementById('characterFile').click()">
                        📁 파일 업로드
                    </button>
                    
                    <!-- 이미지 미리보기 -->
                    <div id="previewArea" class="preview-area" style="display: none;">
                        <img id="previewImage" src="" alt="미리보기">
                        <button class="btn btn-secondary" id="saveDefaultBtn">
                            ⭐ 기본 캐릭터로 저장
                        </button>
                    </div>
                </div>

                <!-- 프롬프트 입력 영역 -->
                <div class="prompt-area">
                    <h2>프롬프트 입력</h2>
                    <textarea 
                        id="promptInput" 
                        placeholder="예: 커피를 마시고 있는 모습 그려줘"
                        rows="4"
                    ></textarea>
                </div>

                <!-- 생성 버튼 -->
                <button class="btn btn-primary btn-generate" id="generateBtn">
                    ✨ 이미지 생성 (Generate)
                </button>
            </div>
        </section>

        <!-- 우측/하단: 출력 영역 -->
        <section class="output-section">
            <div class="card">
                <h2>생성 결과</h2>
                
                <!-- 초기 상태 -->
                <div id="initialState" class="initial-state">
                    <p>👈 왼쪽에서 캐릭터를 업로드하고 프롬프트를 입력한 후<br>이미지 생성 버튼을 눌러주세요!</p>
                </div>

                <!-- 로딩 상태 -->
                <div id="loadingState" class="loading-state" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>🎨 AI가 그림을 그리는 중...</p>
                </div>

                <!-- 결과 화면 -->
                <div id="resultState" class="result-state" style="display: none;">
                    <img id="resultImage" src="" alt="생성된 이미지">
                    <button class="btn btn-download" id="downloadBtn">
                        💾 다운로드
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
